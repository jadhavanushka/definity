<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definity</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen">
    <div class="max-w-2xl w-full bg-white p-6 mb-28">
        <h1 class="text-6xl text-center font-bold mb-6 text-teal-600 mb-4">Definity</h1>
        <form method="get" action="/" class="flex">
            <input type="text" name="word" placeholder="Enter a word or phrase" autocomplete="off"
                class="w-full p-3 border border-gray-300 rounded-s-md focus:outline-none focus:ring-2 focus:ring-teal-500"
                required>
            <button type="submit" class="min-w-32 bg-teal-600 text-white py-2 px-4 rounded-e-md hover:bg-teal-700">
                Search
            </button>
        </form>
    </div>
</body>

</html>
