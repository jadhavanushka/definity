<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ word }} definition - Definity</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col items-center justify-center min-h-screen p-6">   
    <div class="max-w-2xl mx-auto w-full bg-white py-6 mb-6 border-b border-gray-300">
        <a href="/">
            <h1 class="text-3xl font-bold mb-6 text-teal-600 hover:text-teal-700 text-center">
                Definity</h1>
        </a>
        <form method="get" action="/" class="flex">
            <input type="text" name="word" value="{{ word }}" placeholder="Enter a word or phrase" autocomplete="off"
                   class="w-full p-3 border border-gray-300 rounded-s-md focus:outline-none focus:ring-2 focus:ring-teal-500" required>
            <button type="submit"
                    class="min-w-24 bg-teal-600 text-white px-4 rounded-e-md hover:bg-teal-700">
                Search
            </button>
        </form>
    </div>

    <div class="max-w-2xl mx-auto bg-white">
        <h1 class="text-4xl font-bold text-teal-600 mb-4">{{ word }}</h1>

        {% if error %}
            <p class="text-red-500">{{ error }}</p>
        {% endif %}

        {% if meanings %}
            {% for meaning in meanings %}
                <div class="mb-6 p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold">{{ meaning.headword }}</h2>
                    <p class="text-sm text-gray-600">{{ meaning.part_of_speech }}</p>
                    <ol class="list-decimal ml-6 mt-2">
                        {% for definition in meaning.definitions %}
                            <li>{{ definition }}</li>
                        {% endfor %}
                    </ol>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
